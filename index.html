<!DOCTYPE html>
<html>
    <head>
        <title>To-do list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="todo-container">
            <h1 class="list-title">TODO LIST</h1>
            <label class="check-all-items">
                <input class="check-all-checkbox" type="checkbox">
                <span class="check-all-text">Select all</span>
            </label>
            <ul class="todo-list">
                
            </ul>

            <form class="todo-add-form" action="" method="post">
                <input class="input-todo" type="text" placeholder="For ex - Feed the woman" maxlength="25" required>
                <button class="add-button" type="submit"><i>&#67;</i>Add</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
